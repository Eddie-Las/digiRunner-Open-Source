<div class="form-group " [formGroup]="form">
  <div class="col-12 px-0" [style]="{display: 'flex',width: '100%','align-items': 'center'}">
    <input type="number" class="form-control" formControlName="percent" min="0" max="100"
         onkeyup="this.value=Math.round(this.value)" onafterpaste="this.value=Math.round(this.value)"
         pattern="[0-9]"  style="width:80px" [readOnly]="disabled">
    <label class="mr-1">%</label>
    <input type="text" class="form-control" name="url" formControlName="url" [readOnly]="disabled">
    <button type="button" class="btn tpi-primary ml-1" (click)="delete($event)" style="border-radius: 50%" [hidden]="disabled">
      <i class="fa fa-minus"></i>
    </button>
  </div>
</div>
