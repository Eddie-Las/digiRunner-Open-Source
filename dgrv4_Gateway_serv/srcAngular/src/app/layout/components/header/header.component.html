<nav class="navbar  navbar-expand-lg fixed-top" style="z-index: 1000;">

    <a class="navbar-brand" routerLink="/dashboard" (click)="click($event)">
      <div class="iconContent" style="width:18vw;">
        <img *ngIf="acConf.edition == 'Enterprise'" src="assets/images/digirunner_new.png" style="width:18vw;min-width: 200px!important;max-height: 60px;" alt="digirunner"/>
        <img *ngIf="acConf.edition == 'Express'" src="assets/images/digiRunner_icons_express.png" style="width:18vw;min-width: 200px!important;max-height: 60px;" alt="digirunner express"/>
        <img *ngIf="acConf.edition == 'Alpha'" src="assets/images/digirunner_alpha.png" style="width:18vw;min-width: 200px!important;max-height: 60px;" alt="Alpha"/>
        <img *ngIf="acConf.edition == 'Enterprise_Lite'" src="assets/images/digirunner_lite.png" style="width:18vw;min-width: 200px!important;max-height: 60px;" alt="Enterprise Lite"/>
      </div>
    </a>

    <div class="float-right row col-auto navbar-toggler" >

      <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
        <i class="fa fa-bars" aria-hidden="true"></i>
       </button>


      <div class="mr-2" style="font-size: 1rem;margin: auto 0px;" [hidden]="!aliveSec || aliveSec==0" >
        <label class="expiredtime" style="white-space:nowrap;"><i class="fas fa-stopwatch"></i> {{this.minStr}} : {{this.secStr}}</label>
      </div>

      <div class="nav-item">
        <img src="assets/images/user.png" style="width:40px;" class="rounded-circle"  alt="user"/>
      </div>
      <div class="nav-item">
        <div class="dropdown">
            <a class="btn   dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" style="color: #3c3c3c;">
                Hi, {{userAlias}} <strong class="caret"></strong>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="javascript:void(0)"
                    routerLinkActive="router-link-active" [routerLink]="['/profile']">

                    <em class="far fa-fw fa-user-circle"></em>  {{'profile'|translate}}

                </a>
                            <!-- <a class="dropdown-item" href="javascript:void(0)">
                  <i class="fa fa-fw fa-envelope"></i> Inbox
                </a>
                <a class="dropdown-item" href="javascript:void(0)">
                  <i class="fa fa-cog"></i> Settings
                </a> -->
                <a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/about']">

                    <em class="fa fa-fw fa-info-circle"></em> {{'about'|translate}}
                </a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="onLoggedout()">
                    <em class="fa fa-fw fa-power-off"></em> {{'logout' |translate}}
                </a>
                <a class="dropdown-item" href="javascript:void(0)" *ngFor="let item of envList;" (click)="redirect(item.envUrl)">
                  <i class="fa fa-fw fa-sitemap"></i> {{item.envName}}
                </a>
            </div>
        </div>
    </div>

    </div>

    <div class="collapse navbar-collapse">

        <div class="navbar-nav ml-auto">
          <div class="float-right mr-2" style="font-size: 1rem;margin: auto 0px;" [hidden]="!aliveSec || aliveSec==0 " pTooltip="Enter your username">
            <label class="expiredtime" style="white-space:nowrap;"><i class="fas fa-stopwatch"></i> {{this.minStr}} : {{this.secStr}}</label>
          </div>
            <div class="nav-item">
                <img [src]="userImg" style="width:40px;" class="rounded-circle"  alt="user"/>
            </div>
            <div class="nav-item">
                <div class="dropdown">
                    <a class="btn   dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" style="color: #3c3c3c;">
                        Hi, {{userAlias}} <strong class="caret"></strong>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="javascript:void(0)"
                            routerLinkActive="router-link-active" [routerLink]="['/profile']">

                            <em class="far fa-fw fa-user-circle"></em>  {{'profile'|translate}}

                        </a>

                        <a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/about']">

                            <em class="fa fa-fw fa-info-circle"></em> {{'about'|translate}}
                        </a>
                        <a class="dropdown-item" href="javascript:void(0)" (click)="onLoggedout()">
                            <em class="fa fa-fw fa-power-off"></em> {{'logout' |translate}}
                        </a>
                        <a class="dropdown-item" href="javascript:void(0)" *ngFor="let item of envList;" (click)="redirect(item.envUrl)">
                          <i class="fa fa-fw fa-sitemap"></i> {{item.envName}}
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</nav>
